  /ethereum/create/:
    post:
      tags:
        - Ethereum API
      parameters:
        - in: query
          name: to   
          required: true
          schema:
            type: string
          description: The address to send Ether to.
          example: 0x37ffbebc90cd580b516d99cc53050e93a6cd5ff2e4869bb0d41732986abd1926
        - in: query
          name: from   
          required: true
          schema:
            type: string
          description: The addresses we are sending ether from. 
