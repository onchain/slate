        - in: query
          name: amount   
          required: true
          schema:
            type: integer
          description: The amount we wish to send in GWEI.
          example: 80000
        - in: query
          name: r   
          required: true
          schema:
            type: string
          description: The signed r value.
          example: 37ffbebc90cd580b516d99cc53050e93a6cd5f
        - in: query
          name: s   
          required: true
          schema:
            type: string
          description: The signed r value.
          example: 37ffbebc90cd580b516d99cc53050e93a6cd5f
        - in: query
          name: v   
          required: true
          schema:
